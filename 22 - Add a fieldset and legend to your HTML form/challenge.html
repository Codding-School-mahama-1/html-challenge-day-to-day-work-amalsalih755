<!DOCTYPE html>
<html>
  <head>
    <title>22 - Add a fieldset and legend to your HTML form</title>
  </head>
  <body>
    <!-- Add a fieldset and legend to your HTML form for all the contact information. -->
    <form>
      <fieldset>
        <legend>form</legend>
      <label for="username">Name:</label>
      <input type="text" id="username" name="name" />
      <br />
      <label for="em">Email:</label>
      <input type="email" id="em" name="email" />
      <br />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" />
      </fieldset>
    </form>
  </body>
</html>
