<!DOCTYPE html>
<html>
  <head>
    <title>06 - Create a HTML form</title>
  </head>
  <body>
    <h1>All common HTML</h1>
    <form>
    <fieldset>
      <legend>Basic</legend>
        <label for="username">Full name:</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="search">Search:</label>
        <input type="search" name="search" id="search"><br><br>
        <label for="website">Url:</label>
        <input type="url" name="website" id="website"><br><br>
        </fieldset>
        <fieldset>
        <legend>Number&Sliders</legend>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="o" max="45"><br><br>
        <label for="volume">Range (0-100):</label>
        <input type="range" name="volume" id="volume"><br><br>
        </fieldset>
        <fieldset>
        <legend>Time&Date</legend>

        <label for="birthdate">Date:</label>
        <input type="date" name="birthdate" id="birthdate"><br><br>
        <label for="Time">Time:</label>
        <input type="time" name="time" id="time"><br><br>
        <label for="appoitment">Datetime:</label>
        <input type="appoitment" name="appoitment" id="appoitment"><br><br>

        <label for="month">Month:</label>
        <input type="month" name="month" id="month"><br><br>

        <label for="week">Week:</label>
        <input type="week" name="week" id="week"><br><br>
        </fieldset>
        <fieldset>
          <legend>Choices</legend>
        <hr>
      <label>Radio (plan):</label>
        <input type="radio" name="" id="">
        <label for="basic">Basic</label>
        <input type="radio" name="" id="">
        <label for="pre">Pre</label>
        <input type="radio" name="plan" id="">
        <label for="interprise">Interprise</label>
        <br><br>
        <label>Checkbox:</label>
        <input type="checkbox" id="subscribe" name="" value="subscribe">
    <label for="subscribe">Subscribe to updates</label>
    <input type="checkbox" id="terms" name="terms" value="agree">
    <label for="terms">I agree to the terms</label>
    <br><br>
    <label>Select(not input, but common)</label>
     <label for="options"></label>
    <select id="options" name="options">
      <option value="">-- Choose --</option>
      <option value="">HTML</option>
      <option value="">CSS</option>
      <option value="">javascrpit</option>
    </select>
        </fieldset>
        <fieldset>
          <legend>Textarea&Datelist</legend>
    
    
          <label>Textarea</label>
          <br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Write something..."></textarea><br>
    <label for="country"> Text with datelist Country:</label>
    <select id="country" name="country">
      <option value="">-- Choose --</option>
      <option value="sudan">Sudan</option>
      <option value="rwanda">Rwanda</option>
      <option value="uganda">Uganda</option>
      <option value="kenya">Kenya</option>
    </select>
        </fieldset>
        <fieldset>
          <legend>Colors&File</legend>
           <label for="favcolor">Color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <br>
    <label>File Upload:</label>
    <input type="file" id="fileupload" name="fileupload">
    <br><br>
        </fieldset>
        <fieldset>
          <legend>Hidden&Readonly</legend>
          <label>Read-only:</label>
          <input type="text" name="" id="" placeholder="INNV-000123">
          <br><br>
          <label>Dissbled</label>
          <input type="Dissbled" placeholder="Dissbled example...">
        </fieldset>
        <fieldset>
          <legend>Button</legend>
          <button type="submit">submit</button>
          <button type="reset">Reset</button> 
          <button type="plain button">Plain Button</button>
        </fieldset>
  







    
    

    
    </form>
    <!-- Add a form tag to your HTML page.  -->
    <!-- Inside the form tag, add a label tag and set the for attribute to a unique name for your input field.  -->
    <!-- Inside the label tag, add an input tag and set the type attribute to the type of input
    field you want to create (e.g. text, email, password, etc.).  -->
    <!-- Add a name attribute to the input tag and set it to a unique name for your input field. -->
    <!-- Repeat steps 2-4 to add as many input fields as you need.  -->
    <!-- Add a button tag inside the form tag and set the type attribute to submit.  -->
    <!-- Add text between the opening and closing button tags that will be displayed on the button. -->

    <!-- READUP: HTML forms https://blog.codeskills.dev/html-forms -->
  </body>
</html>
